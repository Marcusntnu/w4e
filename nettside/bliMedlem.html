<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <title>Bli medlem</title>
    <meta name="viewport" content="width=device-width">
	<!-- Kobler til css-filen som bestemmer layout og design -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
</head>

<body>
    <div id='loadpage'></div>
    <div id='loader'></div>
    <div id="page">
        <div id="navbar"></div>
        <div id="content" class="content">
            <div id="tittel">
                <a href="index.html">
                    <img alt="logo" class="logo align-left" src="images/gjennomsiktiglogoOutlineWithShadow.png">
                </a>
                <h1>Bli medlem</h1>
                <a href="index.html">
                    <img  alt="logo" class="logo align-right" src="images/gjennomsiktiglogoOutlineWithShadow.png">
                </a>
                <hr>
            </div>
            <div>
                <section class="sectionDesign">
                    <h3>Medlemsregistrering</h3>
                    <p>Om du ønsker å bli med oss i Gløshaugen Bryggeforum, bare skriv inn navn, e-post og linjeforening under:</p>
                    <br>
					<!-- Lager en form hvor brukeren kan skrive inn personlig informasjon. Sendes ikke videre til noe sted, men kan programmeres til å gjøre det ved en senere anledning. -->
                    <form method="post">
                        <label for="name">Navn: </label>
                        <input type="text" id="name" required>
                        <br>
                        <label for="mail">E-post: </label>
                        <input type="email" id="mail" required>
                        <br>
                        <label for="linjeforening">Linjeforening: </label>
                        <input type="text" id="linjeforening" required>
                        <br>
                        <button id="btnSubmit" type="submit">Registrer</button>
                    </form>

                </section>

            </div>


        </div>
        <!-- Footer-->
        <div id='footer'></div>
        <script src="scripts/footer.js"></script>

        <!-- End Footer-->
    </div>
    <script src="scripts/navbar.js"></script>
    <script src="scripts/olmoeler.js"></script>
    <script src="scripts/parallexEffect.js" type="text/javascript"></script>
</body>

</html>
