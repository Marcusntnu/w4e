<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Bli medlem</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<div id='loadpage'></div>
<div id='loader'></div>
    <div id="page">
        <div id="navbar"></div>
        <div id="content" class="content">
            <div id="tittel">
                <img class="logo align-left" src="images/gjennomsiktiglogoOutlineWithShadow.png">
                <h1>Bli medlem</h1>
                <img class="logo align-right" src="images/gjennomsiktiglogoOutlineWithShadow.png">
                <hr>
            </div>
            <div>
                <section class="sectionDesign">
				<p>Om du ønsker å bli med oss i Gløshaugen Bryggeforum, bare skriv inn navn og e-post under:</p>
				<br>
				<form method="post">
					Navn:<br>
					<input type="text" name="name" required><br>
					E-post:<br>
					<input type="email" name="mail" required><br>
					Linjeforening:<br>
					<input type="text" name="linjeforening" required><br>
					<input type="submit" value="Send">
				</form>
				
                </section>

            </div>


        </div>
        <!-- Footer-->
        <div id='footer'></div>
        <script src="scripts/footer.js"></script>

        <!-- End Footer-->
    </div>
<script src="scripts/navbar.js"></script>
    <script src="scripts/olmoeler.js"></script>
    <script src="scripts/parallexEffect.js" type="text/javascript"></script>
</body>
</html>
